<div class="forget-pass-container">
  <div class="section-1" (click)="goBack()">
    <h1><ion-icon name="arrow-back-outline"></ion-icon> Forget Password</h1>

    <p>Enter your username/email and we will send you instructions on how to reset your password!</p>

  </div>
  <div class="section-2">
    <h2>Enter your Username/Email</h2>
    <form  [formGroup]="loginForm"  (ngSubmit)="onSubmit()" >
    <input type="text" placeholder="Enter your username" formControlName="username" [ngClass]="{'errorBorder':isError.isUser}">
    <p class="error-message" *ngIf="isError.isUser">This user name is not exist</p>
    <button type="submit" [disabled]="loginForm.invalid" (click)="onSubmit()" > <div class="loader" *ngIf="isLoading"></div><p *ngIf="!isLoading">Send Email <ion-icon class="icon" name="arrow-forward-outline" *ngIf="!isLoading"></ion-icon></p></button>
  </form>
  </div>
  <button class="btn second-btn" #myButton   type="button" data-bs-toggle="modal" data-bs-target="#EmailSendSuccess">Send Email</button>
</div>
