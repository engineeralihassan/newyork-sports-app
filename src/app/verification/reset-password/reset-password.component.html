<div class="forget-pass-container">
  <div class="section-1">
    <h1><ion-icon name="arrow-back-outline"></ion-icon> Password Reset</h1>
  <div class="img-tab">
    <img src="../../../assets/Group 22968.png" alt="">
  </div>
  <div class="alert alert-success d-flex align-items-center opt-succees-alert" role="alert" *ngIf="isresetSuccess">
    <div class="icon"><ion-icon name="checkmark-circle-outline"></ion-icon></div>
      <div>
        Password reset successfully
      </div>
    </div>
  <form class="reset-form"  [formGroup]="loginForm"  (ngSubmit)="onSubmit()">
   <div class="form-control-section">
    <label for="">Enter your new Password</label>
    <input type="text"  placeholder="Type here" formControlName="password">
   </div>
   <div class="form-control-section">
    <label for="">Confirm Password</label>
    <input type="password" placeholder="Enter new password" formControlName="confirmPassword">
   </div>
   <div class="button-container">
    <button class="sendbtn" type="submit" [disabled]="loginForm.invalid" (click)="onSubmit()" > <div class="loader" *ngIf="isLoading"></div><p *ngIf="!isLoading">Send Email <ion-icon class="icon" name="arrow-forward-outline" *ngIf="!isLoading"></ion-icon></p></button>
   </div>
  </form>

  </div>


</div>
