<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>example-form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="emailForm">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email" (input)="email?.markAsTouched()"></ion-input>
    </ion-item>
    <ion-item *ngIf="email?.invalid && (email?.dirty || email?.touched)">

      <ion-text color="danger" *ngIf="email?.errors?.['pattern']">
        Invalid email format.
      </ion-text>
    </ion-item>
  </form>

</ion-content>
