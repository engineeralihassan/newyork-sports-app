<div class="alert" [ngClass]="{'show': showAlert, 'hide': !showAlert, 'showAlert': showAlert}">
  <span class="fas fa-exclamation-circle"></span>
  <span class="msg">{{mesg}}</span>
  <div class="close-btn" (click)="showAlert = false">
    <span class="fas fa-times">
      <ion-icon name="close-outline"></ion-icon>
    </span>
  </div>
</div>
